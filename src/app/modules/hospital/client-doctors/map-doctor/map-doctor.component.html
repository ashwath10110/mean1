
<span mat-dialog-title fxLayout="row" fxLayoutAlign="space-between center">
    Map Doctor
    <button mat-icon-button color="accent" mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </span>
<div mat-dialog-content>
  <form [formGroup]="usersFormGroup" (ngSubmit)="onSubmitMapDoctor(usersFormGroup)">
    <div class="div-wrapper">
      <mat-form-field>
        <mat-select placeholder="Select Doctors" formControlName="doctors" multiple>
          <mat-option *ngFor="let doctor of doctorListHasNoUnitId" [value]="doctor">
            {{doctor.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="text-center">
      <button mat-raised-button color="accent" type="submit">Submit</button>
    </div>
  </form>
</div>

<app-loader *ngIf="tenantLevelData?.loading"></app-loader>
