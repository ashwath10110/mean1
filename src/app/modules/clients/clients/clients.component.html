<div *ngIf="(tenantsIsLoaded$ | async)">

  <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="32px">

    <span class="page-title mat-display-1">Clients</span>

    <button id="createClientBtn" class="create-new-btn action-button blue lighten-1" mat-raised-button (click)="createNewTenant()">
      Create New
    </button>

  </div>

  <app-client-list *ngIf="(allTenants$ | async).length" [tenantsList]="(allTenants$ | async)" (deleteTenant)="deleteTenantFn($event)"
    (viewTenant)="viewTenantFn($event)" (part2Flow)="part2Flow($event)" (setUpTenant)="setUpTenantFn($event)">
  </app-client-list>

  <div *ngIf="!(allTenants$ | async).length" align="center">
    There are no clients added yet.<br />
    Please create a new client using the Create New button above.
  </div>

</div>

<app-loader *ngIf="(loading$ | async)"></app-loader>
