            mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button></h1>
    <div mat-dialog-content style="min-height:150px;">

            <mat-card class="mat-elevation-z8" *ngFor="let item of categories">
                <mat-card-content fxLayout="column" fxLayoutAlign="center center">
                    <mat-icon [color]="selectedCategory == item ? 'accent' : ''">{{item.icon}}</mat-icon>
                    <span>{{item.name}}</span>
                </mat-card-content>
            </mat-card>
        </p-selectButton> -->
