<mat-card class="content">
  <mat-card-header class="card-header">Changes Made</mat-card-header>
  <mat-card-content class="content-header">
    <div *ngFor="let comment of approvalComments|keyvalue">
      <span *ngIf="comment.value">{{comment.key | uppercase}} : {{comment.value}}</span>
    </div>
  </mat-card-content>
</mat-card>
